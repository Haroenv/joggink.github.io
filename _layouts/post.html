---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
	<header>
		<h1 itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta">
			&mdash; <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
			{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
		</p>
	</header>

	<div itemprop="articleBody">
		{{ content }}
	</div>
	
	<p>&mdash;<br /><em>This post was written by <a href="http://twitter.com/joggink">@joggink</a>. If you have comments, corrections or remarks: tweet!</em></p>
</article>
